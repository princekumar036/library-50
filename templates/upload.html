{% extends 'layout.html' %}

{% block main %}

    <main class="text-center p-10 max-w-sm mx-auto">
        <form action="/processing" method="post" enctype="multipart/form-data">

            <input class="w-full p-3 border-2" type="url" name="url" placeholder="Paste the URL of an article">

            <p class="my-3 italic text-sm font-bold">or</p>
            
            <label for="file" class="block bg-white border-2 px-7 py-2 flex gap-2 justify-center cursor-pointer">
                <img class="w-6" src="static/icons/upload.svg" alt=""> Custom Upload
            </label>
            <input class="hidden" id="file" type="file" name="file">
            <p class="italic text-xs">Acceptable file types: txt, docx, epub</p>
                
            <input class=" bg-green-400 w-full px-7 py-2 text-white block cursor-pointer my-10" type="submit" value="Upload">
        </form>
        <a class="w-full px-7 py-2 block cursor-pointer my-10 border-2" href="/">Cancel</a>
    </main>

{% endblock %}
