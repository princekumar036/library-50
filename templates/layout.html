<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library 50</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/twout.css') }}"> -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/twoutput.css') }}">
</head>

<body>

    <header class="bg-black text-white h-12 grid place-content-center">
        <a href="/"><h1 class="text-2xl font-bold">Library 50</h1></a>
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li class="bg-blue-200 h-8 w-full text-center italic py-1">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        {% block main %}
        {% endblock %}
    </main>
</body>
<script src="static/js/layout.js"></script>

</html>
